<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo_name">
                <img id="logo" src="odin_logo.png">
                <h1 id="name">Ian</h1>
            </div>
        </div>

        <div class="sign_up">
            <div class="text">
                This is not a real online service!
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Necessitatibus, commodi!
                <br>
                <br>Sign up <em>now</em> to get started.
            </div>
            <div class="form">
                <div class="form-content">
                    <h2 id="form-text">Let's do it!</h2>
                    <form action="#">
                        <div class="row">
                            <div class="col">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" required>
                            </div>
                            <div class="col">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="email">Email:</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="col">
                                <label for="number">Phone Number:</label>
                                <input type="text" id="number" minlength="9" maxlength="9" requried>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col">
                                    <label for="password">Password:</label>
                                    <input type="text" id="password" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="col">
                                    <label for="re-password">Confirm Password:</label>
                                    <input type="text" id="re-password" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="submit-button">
                    <form action="#">
                        <button type="submit">Create Account</button>
                    </form>
                </div>
                <div class="alr-account">
                    <p>Already have an account? <a href="#" id="alr-login">Log in</a></p>
                    <!-- the href="#" makes it have a refrence to sth-->
                </div>


            </div>
        </div>


    </div>



</body>
</html>
